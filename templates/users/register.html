{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Criar conta</h2>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-4">
                                <label for="user"><b>Usuário</b></label>
                                <input type="text" class="form-control" name="user" placeholder="Digite seu nome de usuário" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="first_name"><b>Nome</b></label>
                                <input type="text" class="form-control" name="first_name" placeholder="Digite seu nome" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="last_name"><b>Sobrenome</b></label>
                                <input type="text" class="form-control" name="last_name" placeholder="Digite seu sobrenome" required>
                            </div>
                            <div class="col-12 col-lg-12">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" name="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="password"><b>Senha</b></label>
                                <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="password2"><b>Confirmação de senha</b></label>
                                <input type="password" class="form-control" name="password2" placeholder="Repita sua senha" required>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-success" type="submit">
                                    <a style="color: white;" >Criar sua conta</a>
                                </button>
                                <button class="btn btn-primary">
                                    <a style="color: white;" href="{% url 'login' %}">Já tem conta? Faça login</a>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
